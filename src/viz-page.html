<link rel="import" href="../bower_components/google-youtube/google-youtube.html"
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="viz-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    Page {{videoId}}
    <google-youtube
      video-id="[[videoId]]"
      height="270px"
      width="480px"
      rel="0"
      start="5"
      autoplay="0">
    </google-youtube>
  </template>

  <script>
    Polymer({

      is: 'viz-page',

      properties: {
        videoId: String
      },

    });
  </script>
</dom-module>
