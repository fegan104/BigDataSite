<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="elements-page">
  <template>
    <style>
      :host {
        display: none;
      }
      :host([active]){
        display: block;
      }
    </style>
    A bunch of urban elements...
  </template>

  <script>
    Polymer({

      is: 'elements-page',

      properties: {
        name: String,
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

    });
  </script>
</dom-module>
