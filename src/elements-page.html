<link rel="import" href="../bower_components/leaflet-map/leaflet-map.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="elements-page">
  <template>
    <style>
      :host {
        display: none;
      }
      :host([active]){
        display: block;
      }
      :host leaflet-map {
        height:18em;
        width:99%;
        border: none
      }
      leaflet-map{
        height: 100vh;
      }
    </style>

    <leaflet-map latitude="45.43" longitude="12.35" zoom="14">
      <!-- My apartment! -->
      <leaflet-marker latitude="45.4381143" longitude="12.3238598" icon="myicon" title="Home">
				Home
			</leaflet-marker>
      <!-- a firebase url 🙏 that the geojson is public -->
      <template is="dom-bind">

    		<iron-ajax auto url="https://cityknowledge.firebaseio.com/geojson/MERGE%20Ponti.json"
          handle-as="json"
          last-response="{{data}}">
        </iron-ajax>

    		<leaflet-geojson id="leafletgeojson"
          color="#FF0000"
          data="[[data]]">
        </leaflet-geojson>

    	</template>
    </leaflet-map>
  </template>

  <script>
    Polymer({

      is: 'elements-page',

      properties: {
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
